<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Munafa.com| Stock Caculator</title>
</head>
<body>
    <div class="left">
        <div class="container">
            <h1>Find your <span>Munafa</span></h1>
            <!-- <label for="initial-price">Initial Price</label> -->
            <input type="number" id="initial-price" placeholder="Enter price bought at" />

            <!-- <label for="no-of-stocks">Stocks in Portfolio</label> -->
            <input type="number" id="no-of-stocks" placeholder="Enter number of stocks bought" />

            <!-- <label for="current-price">Current Portfolio</label> -->
            <input type="number" id="current-price" placeholder="Enter current market price of stock" />

            <button id="calculate-btn">Calculate</button>
        </div>
    </div>
    <div class="right">
        <div class="output">
            <span>Munafa.com</span>
        </div>
    </div>
</body>

<script src="stonks.js"></script>
</html>
